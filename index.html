<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="player-shell">

  <!-- LEFT PANEL -->
  <div class="panel-left">
    <div class="brand">Now Playing</div>

    <!-- Vinyl art -->
    <div class="art-wrapper">
      <div class="vinyl-disk" id="vinylDisk">
        <div class="vinyl-label" id="vinylLabel">
          <div class="label-title" id="labelTitle">Kabhi Kabhi Aditi</div>
          <div class="label-artist" id="labelArtist">Rashid Ali</div>
        </div>
        <div class="vinyl-center-hole"></div>
      </div>
    </div>

    <!-- Song info -->
    <div class="song-info">
      <div class="song-title" id="songTitle">Kabhi Kabhi Aditi</div>
      <div class="song-artist" id="songArtist">Rashid Ali</div>
    </div>

    <!-- Progress -->
    <div class="progress-wrap">
      <div class="progress-track" id="progressTrack">
        <div class="progress-fill" id="progressFill"></div>
        <input type="range" id="seekSlider" min="0" max="100" value="0" />
      </div>
      <div class="time-row">
        <span id="currentTime">0:00</span>
        <span id="totalTime">0:00</span>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button class="ctrl-btn" id="btnPrev" title="Previous">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M6 6h2v12H6zm3.5 6 8.5 6V6z"/>
        </svg>
      </button>
      <button class="ctrl-btn play-btn" id="btnPlay" title="Play / Pause">
        <svg id="iconPlay" width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
          <path d="M8 5v14l11-7z"/>
        </svg>
        <svg id="iconPause" width="22" height="22" viewBox="0 0 24 24" fill="currentColor" style="display:none">
          <path d="M6 19h4V5H6zm8-14v14h4V5z"/>
        </svg>
      </button>
      <button class="ctrl-btn" id="btnNext" title="Next">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M6 18l8.5-6L6 6zm8.5-6 1.5 1V7l-1.5 1z"/>
          <path d="M16 6h2v12h-2z"/>
        </svg>
      </button>
    </div>

    <!-- Volume -->
    <div class="volume-row">
      <svg class="vol-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
        <path d="M3 9v6h4l5 5V4L7 9H3z"/>
      </svg>
      <div class="vol-track" id="volTrack">
        <div class="vol-fill" id="volFill"></div>
        <input type="range" id="volumeSlider" min="0" max="100" value="75" />
      </div>
      <svg class="vol-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
      </svg>
    </div>
  </div>

  <!-- RIGHT PANEL -->
  <div class="panel-right">
    <div class="playlist-header">
      <h2>Playlist</h2>
      <div class="track-count" id="trackCount">15 tracks</div>
    </div>

    <div class="playlist-body" id="playlistBody">
      <!-- Generated by JS -->
    </div>

    <div class="panel-footer">
      <div class="shuffle-repeat">
        <button class="mode-btn" id="btnShuffle" title="Shuffle">
          <svg width="25" height="25" viewBox="0 0 24 24" fill="currentColor">
            <path d="M10.59 9.17 5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/>
          </svg>
        </button>
        <button class="mode-btn" id="btnRepeat" title="Repeat">
          <svg width="25" height="25" viewBox="0 0 24 24" fill="currentColor">
            <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/>
          </svg>
        </button>
      </div>
      <div class="eq-bars" id="eqBars">
        <div class="eq-bar" style="height:8px"></div>
        <div class="eq-bar" style="height:14px"></div>
        <div class="eq-bar" style="height:6px"></div>
        <div class="eq-bar" style="height:12px"></div>
        <div class="eq-bar" style="height:10px"></div>
      </div>
    </div>
  </div>

</div>

<!-- Hidden audio element -->
<audio id="audioPlayer"></audio>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
